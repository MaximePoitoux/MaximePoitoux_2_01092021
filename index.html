<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Reservia</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/normalize.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="header-container">
      <header class="wrapper clearfix">
        <div>
          <img class="logo" src="images/logo/Reservia.svg" alt="logo" />
          <a class="signup" href="#">S'inscrire</a>
        </div>
        <nav class="nav">
          <ul>
            <li>
              <a class="active" href="#">Hébergements</a>
            </li>
            <li>
              <a href="#">Activités</a>
            </li>
          </ul>
        </nav>
      </header>
    </div>

    <div class="main-container">
      <div class="introduction">
        <h1 style="margin-bottom: 0">
          Trouvez votre hébergement pour des vacances de rêve
        </h1>
        <p>En plein centre ville ou pleine nature</p>
      </div>

      <div class="searchbar-container">
        <div>
          <span style="font-size: 1.2em">
            <i class="fas fa-map-marker-alt"></i>
          </span>
        </div>
        <input placeholder="Marseille, France" />
        <div>
          <span style="font-size: 1.1em; color: white">
            <i class="fas fa-search" color="white"></i>
          </span>
        </div>
      </div>

      <div class="filter-container">
        <h2>Filtres</h2>
        <div class="button-container">
          <button>Economique</button>
          <button>Familial</button>
          <button>Romantique</button>
          <button>Animaux autorisés</button>
        </div>
      </div>

      <div class="information-container">
        <span>icon</span>
        <p>Plus de 500 logements sont disponibles dans cette ville</p>
      </div>

      <div class="main-container">
        <div class="accommodations-container">Accomodations</div>

        <div class="most-popular-container">Most Popular</div>
      </div>

      <div class="activities-container">Activities</div>

      <div class="footer-container">
        <footer class="wrapper">
          <div class="about-container">A propos</div>
          <div class="our-accommodations-container">Nos hébergements</div>
          <div class="assistance-container">Assitstance</div>
        </footer>
      </div>
    </div>
  </body>
</html>
